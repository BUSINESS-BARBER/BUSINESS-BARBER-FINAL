<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="CSS/header.CSS">
    <!-- FONTS IN MY SITE -->
    <link rel="preconnect " href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS IN MY SITE -->
    <script
      src="https://kit.fontawesome.com/0084cc2fcc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <title>CONTACT PAGE</title>
</head>


<body>
   <nav class="nav-panel">
        <div class="logo">
            <img src="img/LOGO.png" alt="">
        </div>
        <div class="triple-bar-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li class="home">
                <a href="index.html"  class="link" >Home</a>
            </li>
            <li class="about-us">
                <a href="about.html" class="link">About</a>
            </li>
            <li class="services">
                <a href="services.html" class="link">Services</a>
            </li>
            <li class="contact">
                <a href="contact.html" id="current" class="link">Contact</a>
            </li>
        </ul>
        <div class="buttons">
            <a href="login.html" class="button">Login</a>
            <a href="signup.html" class="button">Signup</a>
        </div>
        <div class="close-menu">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </nav>

  <!-- CONTACT MAP -->
  <section class="contact-map">
      <h3>CONTACT US</h3>
      <div >
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5661.864375071888!2d124.65226087863732!3d8.485303204141646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32fff2c3ca5ae8c7%3A0x880805868ab84491!2sUniversity%20of%20Science%20and%20Technology%20of%20Southern%20Philippines%20-%20CDO%20Campus!5e0!3m2!1sen!2sph!4v1679498162391!5m2!1sen!2sph" width="1100" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
  </section>

  <!-- CONTACTS INFORMATION -->
  <section class="contact-us">
    <div class="row">
      <!-- LEFT SIDE OF THE CONTACT INFORMATION -->
      <div class="left">

        <div>
          <i class="fa-solid fa-house-chimney "></i>
          <span>
            <h3>MUST Engineering Building, Cagayan de Oro, 9000 Misamis Oriental</h3>
            <p>Visit Our place</p>
          </span>
        </div>

        <div>
          <i class="fa-solid fa-phone "></i>
          <span>
            <h3>+63 905 715 8535</h3>
            <p>Monday to Friday</p>
          </span>
        </div>

        <div>
          <i class="fa-solid fa-envelope "></i>
          <span>
            <h3>khenandkent@gmail.com</h3>
            <p>Email Us</p>
          </span>
        </div>
        <div class="social-media">
          <a href="https://www.facebook.com/profile.php?id=100081491536507"><i class="fa-brands fa-facebook" ></i></a>
          <a href="https://www.instagram.com/k_e_vo/"><i class="fa-brands fa-instagram" ></i></a>
          <a href="https://github.com/Khenpaler"><i class="fa-brands fa-github"></i></i></a>
          <a href="https://discord.gg/Z7QGH9Au"><i class="fa-brands fa-discord"></i></i></i></a>
        </div>

      </div>
      <!-- RIGHT SIDE OF THE CONTACT INFORMATION -->
      <div class="right">
        <form>
          <input type="text" name="name" placeholder="Enter Your Name" required disabled> 
          <input type="email" name="email" placeholder="Enter Email Address" required disabled>
          <input type="text" name="subject" placeholder="Enter Your Subject" required disabled>
          <textarea rows="8" name="message" placeholder="Message" required disabled></textarea>
          <button class="book-btn">Send Now</button>
        </form>
      </div>
      
  </section>

  <script src="js/responsive.js"></script>

</body>
</html>
